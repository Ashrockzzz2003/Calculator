<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator</title>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="outline_calculate_white_36dp.png" type="image/icon type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <h1 style="font-size: 2.75rem;"><i class="material-icons" style="vertical-align: middle;
            text-decoration: none;
            font-size: 55px;
            background-image: linear-gradient(315deg, #17f9f2 40%, #b0f9a9 74%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent">calculate</i> Calculator</h1>
        <div class="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">/</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
        <br>
        <p>Designed by Ashwin Narayanan S.</p>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
